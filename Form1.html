<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name :</label>
        <input type="text" id="name"><br>
        <br>
        <br>
        <label for="Email">Email :</label>
        <input type="email" id="Email"><br>
        <br>
        <label for="Phone">Phone :</label>
        <input type="tel" id="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br>
        <br> 
        <label for="Categories">Categories : </label>
      
        <select name="check values" id="Categories">
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Topics of Interest</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" id="checkbox1">
            <br>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox2">
            <br>
            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" id="checkbox3">
        </fieldset>
        
        <br>
        <label for="comment">Comments:</label>
        <textarea name="comments" id="comments" cols="30" rows="4"></textarea>
        <input type="button" value="Regiester">
    </form>
</body>
</html>
