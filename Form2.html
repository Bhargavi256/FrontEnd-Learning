<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name :</label>
        <input type="text" id="name"><br>
        <br>
        <br>
        <label for="Email">Email :</label>
        <input type="email" id="Email"><br>
        <br>
        <label for="Phone">Phone :</label>
        <input type="tel" id="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br>
        <br> 
        <label for="file">Resume :</label>
        <input type="file" id="file"><br>
        <br>
        <label for="experience">Experience :</label>
        <input type="number" min="1" max="10" id="experience" ><br>
        <br>
        <br>
        <fieldset>
            <legend>Skills :</legend>
            <input type="checkbox" id="checkbox1"><br>
            <label for="checkbox1">HTML</label><br>
            <input type="checkbox" id="checkbox2"><br>
            <label for="checkbox2">CSS</label><br>
            <input type="checkbox" id="checkbox3"><br>
            <label for="checkbox3">JavaScript</label>   
        </fieldset><br>
        <label for="Education">Education :</label>
        <select name="Education" id="Education">
            <option value="Graduated">Graduated</option>
            <option value="Under-Graduated">Under-Graduated</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Availability</legend>
            <label for="checkbox1">PartTime</label>
            <input type="radio" name="radio" id="checkbox1">
            <br>
            <label for="checkbox2">Fulltime</label>
            <input type="radio" name="radio"id="checkbox2">
            <br>
            
        </fieldset>
        <br>
        <label for="comment">Comments:</label>
        <textarea name="comments" id="comments" cols="30" rows="4"></textarea>
        <input type="button" value="Regiester">
    </form>
</body>
</html>
