<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
           <img src="course.jpg" alt="Course image">

           <div class="textBox">
            <h2>Order Summary</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, dolorem ad. Enim saepe nulla nostrum porro delectus hic cumque! Alias.</p>
           </div>

           <div id="amountBox"> 
            <div id="leftbox">
                <div class="imgBox">
                    <img src="lion.jpg" alt="">
                </div>
                <div class="textAmountBox">
                    <p>Amount</p>
                    <p>$99.9/year</p>
                </div>
            </div>
            <div class="rightBox">
                <a href="">Change</a>
            </div>
           </div>

           <button id="paymentButton">Proceed to Payment</button>

           <div class="cancelBox">
            <a href="">cancel</a>
           </div>
        </div>
    </div>
</body>
</html>
